<html>
  <head>
    <script src="https://pixijs.download/release/pixi.js"></script>
  </head>

  <body>

    <h1>PixiJS Test</h1>
    
	<script>
	  // Working through https://pixijs.com/guides/basics/getting-started
	  
	  // setup a pixijs application frame
	  let app = new PIXI.Application({ width: 640, height: 360 });
	  document.body.appendChild(app.view);
	  
	  // add a sprite to its stage
	  let sprite = PIXI.Sprite.from('resources/images/cancel.png'); // asynchronous load
	  app.stage.addChild(sprite);
	  
	  // hook into its ticker
	  let elapsed = 0.0;
	  app.ticker.add((delta) => {
		  elapsed += delta;
		  sprite.x = 100.0 + Math.cos(elapsed/50.0) * 100.0;
	  });
	</script>

  </body>

</html>
